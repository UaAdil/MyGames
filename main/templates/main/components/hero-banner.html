{% load static %}
<section class="relative bg-gray-100 overflow-hidden">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Слайд 1 -->
                <div class="swiper-slide">
                    <div class="bg-gradient-to-r from-red-500 to-yellow-500 rounded-xl p-6 pl-16 pr-16 flex flex-col md:flex-row items-center justify-between gap-6">

                        <div class="flex-shrink-0">
                            <img src="{% static 'main/images/catan.jpg' %}" alt="Катан"
                                 class="w-64 h-auto rounded-lg shadow-lg" />
                        </div>
                        <div class="text-center md:text-left flex-1">
                            <h2 class="text-3xl font-bold text-gray-900 mb-2">Catan: Колонизаторы</h2>
                            <p class="text-gray-800 mb-4">Покоряй остров, строй поселения и веди торговлю, чтобы стать властелином Катана!</p>
                            <a href="#" class="bg-red-500 hover:bg-yellow-500 text-white font-bold py-2 px-5 rounded-lg transition">
                                Подробнее
                            </a>
                        </div>
                    </div>

                </div>

                <!-- Слайд 2 и т.д. -->
                <div class="swiper-slide">
                    <div class="flex flex-col rounded-xl md:flex-row items-center justify-between p-6 pl-16 pr-16 text-white bg-gradient-to-r from-yellow-500 to-red-500 ">
                        <img src="{% static 'main/images/Ticket-to-Ride_Europe.jpg' %}" alt="Ticket to Ride" class="w-64 h-auto rounded-lg shadow-lg">
                        <div class="text-center md:text-left mt-6 md:mt-0 md:ml-8">
                            <h2 class="text-2xl md:text-4xl font-bold">Ticket to Ride: Европа</h2>
                            <p class="mt-2">В настольной игре "Ticket To Ride: Европа" Вы посетите величественные европейские города, осталось только взять билет на поезд.</p>
                            <a href="#" class="mt-4 inline-block bg-yellow-500 text-gray-900 font-bold px-6 py-2 rounded-lg transition">
                                Подробнее
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Навигация -->
            <div class="swiper-button-next text-red-500"></div>
            <div class="swiper-button-prev text-red-500"></div>
        </div>
    </section>
